{% extends "base.html" %}
{% block title %}
    Result
{% endblock %}

{%block content %}
    <div class="col-md-2">
								<!-- Heading and para -->
								<hr>

    </div>
							<div class="col-md-8">
								<div class="block-heading-two">
									<h3><span>Our Solution</span></h3>
								</div>

                                        <a href="{{ link }}" target="_blank"> Coursera courses</a>

                                <!-- Accordion starts -->
                                <div class="panel-group" id="accordion-alt3">
								 <!-- Panel. Use "panel-XXX" class for different colors. Replace "XXX" with color. -->

                                {% for key, value in dict.iteritems %}


                                    <h3 style="cursor:hand" onClick="expandit(this)"><a data-toggle="collapse" data-parent="#accordion-alt3" href="#collapseThree-alt3">
											<i class="fa fa-angle-right"></i>
										  {{ key }}</a></h3>
                                         <p style="display:none" >
                                                 {{ value }}
    	                                </p>
                                                {% endfor %}

                                </div>
								<!-- Accordion ends -->
                            <div id="backToSearchBtn" class="fontFamilyGothamProBold">

					<span><a href="{% url 'home' %}" data-hover="Попробовать еще раз"><img src="/static/img/arrow1_l.png">Try again</a></span>
				</div>

							</div>

							<div class="col-md-2">
								<hr>



							</div>

            </div>
   </div>
    </div>

    {% comment %}
   <p> {{ list }}</p>


{% endcomment %}



{% endblock %}
